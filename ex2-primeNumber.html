<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
</head>
<body>
    <h2>자바스크립트 연습문제2</h2>
    <p>소수 판별하는 프로그램</p>
    
    <script>
        
        var n = Number(prompt("숫자를 입력하세요. (2 이상 자연수)"));
        for(var i = 2; i < n; i++) {
            if (n % i === 0) {
                document.write(n + "은 소수가 아닙니다.");
                break;
            } else {
                if (i === (n-1)) {
                    document.write(n + "은 소수입니다.");
                    break;
                }
            }
        }
        if (n === 1 || n ===2 ) {
                document.write( n + "은 소수입니다.");
        }
    
    </script>

</body>
</html>
