<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
</head>
<body>
    <h2>while 예제 1 - 1</h2>
    <p>1 ~ 100까지 합 구하기</p>
    <script>
        var n = 1;
        total = 0;
        while (n < 101) {
            total += n;
            n++;
            
        }
        console.log("1~100까지 합은 " + total + "입니다.");
    </script>
</body>
</html>
