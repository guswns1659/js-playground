<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
</head>
<body>
    <h1>반복문, if문 활용한 구구단(html)</h1>
    <script>
        while (true) {
            var n = Number(prompt("몇 단 을 출력할까요? (5 or 6)"));
            if (n < 2 || n > 9) {
                continue;
            } else {
                document.write(n + "단" + "<br>");
                for(var j = 1; j < 10; j++) {
                    document.write(n + " * " + j + " = " + (n *j) + "<br>");  
                }
                break;
            }
        }

        


    </script>

</body>
</html>
