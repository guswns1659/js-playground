<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>소수 프로그램</h1>
    <div id="output">결과는 이곳에</div>
    <script>
        numbers = {};
        numbers.all = [];
        numbers.prime = [];

        // 소수 판별 함수
        numbers.isPrime = function(num) {
            for(var i = 2; i < num; i++){
                if(num % i === 0) {
                    return false;
                }
            }
            return true;
        };
        // 전체 숫자 구하는 함수
        numbers.getAllNumbers = function(max_num) {
            for(var i = 2; i < max_num + 1; i++){
                this.all.push(i);
            }
        };
        // 전체 숫자 중 소수 판별하는 함수
        numbers.calcPrimes = function() {
            for(var i =0; i<this.all.length; i++){
                var n = this.all[i];
                if(this.isPrime(n)){
                    this.prime.push(n);
                }
            }
        };
        // 소수 출력하는 함수
        numbers.getAllPrimeNumbers = function () {
            var result = '';
            result += "<h2>전체 소수 개수:" + this.prime.length +"</h2>\n"
            for(var i =0; i<this.prime.length; i++){
                result += (i+1) + "번째 소수는 " + this.prime[i] + "<br>"
            }
            return result;
        };

        numbers.getAllNumbers(10000);
        numbers.calcPrimes();
        document.getElementById('output').innerHTML = numbers.getAllPrimeNumbers();


    </script>
</body>
</html>
