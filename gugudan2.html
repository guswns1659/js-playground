<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
    <h2>구구단 2, 3단 구현</h2>
    <p>구구단 2,3단을 html에 출력하는 프로그램</p>
    <script>
        for(var i = 2; i<4; i++){
            for(var j = 1; j < 10; j++) {
                document.write(i + " * " + j + " = " +(i*j)+ "<br>");
            }
        }
    </script>


</body>
</html>
