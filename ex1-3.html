<!DOCTYPE html>

<body>
    <h2>자바스크립트 연습문제 1-3 </h2>
    <p>화씨를 섭씨로 변경하는 프로그램</p>
   
    <script>
        var fInput = prompt("화씨를 입력하세요.");
        var F = Number(fInput);
        var c = (F-32) * (5/9);
        document.write("화씨 " + F +"도는 섭씨 "+ c +"도 입니다.");
        
    </script>
</body>
