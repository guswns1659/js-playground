<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
</head>
<body>
    <h2>함수로 만드는 계산기</h2>
    <div id="output"></div>
    <script>

        function getFirstValue() {
            var num1 = Number(prompt("숫자를 입력하세요."));
            return num1;
        };
        
        function getSecondValue() {
            var num2 = Number(prompt("숫자를 입력하세요."));
            return num2;
        };

        function getOperator () {
            while(true){
            var oper = prompt("사칙연산을 입력하세요.");
                if (oper === "+" || oper === "-" || oper === "*"
                    || oper === "/" || oper === "q") {
                        return oper;
                        break;
                    }
                else {
                    alert("올바른 사칙연산을 입력하세요.");
                }
            }
        };

        function calculator(num1, oper, num2) {
            var result = num1;

            if (oper === "+") {
                result += num2;
                return result 
            } else if (oper === "-") {
                result -= num2; 
                return result 
            } else if (oper === "*") {
                result *= num2; 
                return result 
            } else if (oper === "/"){
                result /= num2; 
                return result 
            } 
        };
        
        function print(result) {
            var output = document.getElementById('output');
            return output.innerHTML = "최종 결과 값은 " + result + "입니다.";
        }
     
        function main() {
            var result = getFirstValue();
            while(true) {
                var oper = getOperator();
                if (oper === "q") {
                    break;
                }
                var num2 = getSecondValue();
                result = calculator(result, oper, num2);
            }
            print(result);
        };

        main();

    </script>


</body>
</html>
