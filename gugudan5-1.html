<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
</head>
<body>
    <h1>반복문 활용한 구구단(console)</h1>
    <script>
        for(var i = 2; i < 10; i++) {
            console.log(i + "단");
            for(var j = 1; j < 10; j++) {
                console.log(i + " * " + j + " = " + (i *j));
            }
        }


    </script>

</body>
</html>
