<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>gugudan4</title>
</head>
<body>
    <h2>구구단 4,5단(console)</h2>
    <p>변수를 활용한 4, 5단</p>
    <script>
        var n = Number(prompt("숫자를 입력하세요. (4 or 5)"));
        
        a = (n + " * 1 = " + (n * 1));
        b = (n + " * 2 = " + (n * 2));
        c = (n + " * 3 = " + (n * 3));
        d = (n + " * 4 = " + (n * 4));
        e = (n + " * 5 = " + (n * 5));
        f = (n + " * 6 = " + (n * 6));
        g = (n + " * 7 = " + (n * 7));
        h = (n + " * 8 = " + (n * 8));
        i = (n + " * 9 = " + (n * 9));
        

        console.log(a);
        console.log(b);
        console.log(c);
        console.log(d);
        console.log(e);
        console.log(f);
        console.log(g);
        console.log(h);
        console.log(i);
        
    
    </script>

</body>
</html>
