<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
</head>
<body>
    <h2>if 예제 1 - 1</h2>
    <p>홀짝 판별 프로그램</p>
    <script>
        
        var num1 = Number(prompt("숫자를 입력하세요."));
        var check = num1 % 2;
        if ( check === 1) {
            console.log( num1 + "은(는) 홀수입니다.");
            
        }   else {
            console.log(num1 + "은(는) 짝수입니다.");

        }
        
    </script>
</body>
</html>
