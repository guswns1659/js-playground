<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <h1>객체로 구현하는 구구단</h1>
    <div id="output">
        <button onclick="main()">클릭</button>
    </div>
    <script>
        gugudan = {};
        gugudan.result = [];

        gugudan.calc = function () {
            for(var i =2; i<10; i++){
                this.result.push("<h2>" + i +"단</h2>");
                for(var j=1; j<10; j++){
                    this.result.push(i + " * " + j + " = " + (i*j));
                }
            }
        };

        gugudan.print = function () {
            var result = '';
            for(var i =0; i<this.result.length; i++){
                result += this.result[i] + "<br>";
            }
            return result;
        };

        function main() {
            gugudan.calc();
            document.getElementById('output').innerHTML = gugudan.print();

        };

    </script>

</body>
</html>
