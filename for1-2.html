<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
</head>
<body>
    <h2>for 예제 1 - 2</h2>
    <p>1 ~ 100 중 짝수의 합 출력하는 프로그램</p>
    <script>

        var total = 0;
        for(var i = 1; i < 101; i++) {
            if ( i % 2 === 0) {
                total += i;
            }
        } 
        document.write("1~100 중 짝수의 합은 " + total +"입니다.");
    </script>


</body>
</html>
