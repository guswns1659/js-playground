<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
</head>
<body>
    <h2>if 예제 1 - 2</h2>
    <p>대소문자 판별 프로그램</p>
    <script>
       
        var input2 = prompt("영어 문장을 입력하세요.");
        var upperstr = input2.toUpperCase();
        var lowerstr = input2.toLowerCase();

        if (input2 === upperstr) {
            console.log("대문자 문자입니다.");
        }   else if (input2 === lowerstr) {
            console.log("소문자 문장입니다.");
        }   else {
            console.log("보통 문자입니다.");
        }

    </script>
</body>
</html>
