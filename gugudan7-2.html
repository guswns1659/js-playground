<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
</head>
<body>
    <h1>반복문, if문 활용한 구구단(html)</h1>
    <script>
        var n = Number(prompt("몇 단을 출력할까요?"));
        if (n < 2 || n > 9) {
            document.write("2 ~ 9 사이 값만 입력할 수 있습니다.");
        } else {
            document.write(n + "단" + "<br>");
            for(var j = 1; j < 10; j++) {
            document.write(n + " * " + j + " = " + (n *j) + "<br>");
            }
        }

        


    </script>

</body>
</html>
