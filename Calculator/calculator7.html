<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
</head>
<body>
    <h2>계산식을 입력받는 계산기 구현</h2>
    <div>
        계산식을 입력하세요. <br><input id="input1" type="text">
        <button onclick="main()">실행</button>
    </div> <br>
    <div id="output">계산 중 입니다..</div>
    <script>
        function main () {
            var splitExpr = split();
            var result = calc(splitExpr);
            print(result);
        }

        function split() {
            var expr = document.getElementById("input1").value;
            var splitExpr = expr.split("");
            return splitExpr;
            
        };
        function calc(splitExpr) {
            var result = Number(splitExpr[0]);
            for(var i = 1; i <splitExpr.length; i++) {
                if (splitExpr[i] === "+") {
                    result += Number(splitExpr[i+1]);
                }
                else if (splitExpr[i] === "-") {
                    result -= Number(splitExpr[i+1]);
                }
                else if (splitExpr[i] === "*") {
                    result *= Number(splitExpr[i+1]);
                }
                else if (splitExpr[i] === "/") {
                    result /= Number(splitExpr[i+1]);
                }
            }
            return result;  
        };
        function print(str) {
            var output = document.getElementById('output');
            output.innerHTML = "결과: "+str;
        };
        </script>

</body>
</html>
