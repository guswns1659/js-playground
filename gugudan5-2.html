<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>반복문 활용한 구구단(html)</h1>
    <script>
        for(var i = 2; i < 10; i++) {
            document.write(i + "단" + "<br>");
            for(var j = 1; j < 10; j++) {
                document.write(i + " * " + j + " = " + (i *j) + "<br>");
            }
        }    
    </script>
</body>
</html>
