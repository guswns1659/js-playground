<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>반복문 활용한 구구단(html)</h1>
    <script>
        var n = Number(prompt("몇 단 을 출력할까요? (5 or 6)"));
        document.write("<h2>구구단" + n + "단</h2>");
        for(var j = 1; j < 10; j++) {
                document.write(n + " * " + j + " = " + (n *j) + "<br>");
        }

    </script>
</body>
</html>
